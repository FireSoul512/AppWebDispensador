<head>
    <meta charset="UTF-8">

   {%bootstrap_css%}
</head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

<!-- Font Awesome -->

    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
    integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
    integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>



<body>
  
        <div style="width: auto; height: auto;">
            <div style="width: auto; margin-top: auto; height: 170px; background-color: #FF8600;">
                <!---->
                <div class="">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">Dispensador por tiempo</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only"></span></a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'hora_list' %}">Horarios</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'hora_create' %}">Agregar</a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link" href="{%url 'logout'%}">Salir de la cuanta</a>
                                  </li>
                            </ul>
                        
                        </div>
                    </nav>
                </div> 
                <!---->
                <br><br>
                <!-- Inicio del formulario -->
                <form method="POST">
                    {% csrf_token %}

                    <div style="margin-left: auto; margin-right: auto; width: 300px;" class="input-group date"
                        id="datetimepicker1" data-target-input="nearest">
                        {{ form.fecha }}
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                    <br><br>
                    <script>
                        $(function () {
                            $("#datetimepicker1").datetimepicker({
                                format: 'DD/MM/YYYY HH:mm',
                            });
                        });
                    </script>

                    <div align="center" class="container" style="width: auto; height: auto;">
                        <button type="submit" id="btnC" name="btnC" style="font-family: cursive; border-radius: 25px; background-color: #FF4F00;
            cursor: pointer; width: 500px; ">
                            <p style="
                height: 10px;
                color: white; font-size: 20px; margin-top: 0px;
                 ">Aceptar</p>
                        </button>
                    </div>

                </form>
                <!-- Termino del formulario -->
                <h3 {% if message.tags %} class="{{ message.tags }}" {% endif %}
                    style="font-family: cursive; font-size: 35px;">
                    {% if messages %}
                    {% for message in messages %}

                    '{{message}}' gr

                    {% endfor %}
                    {% endif %}
                </h3>
            </div>

</body>

</html>
